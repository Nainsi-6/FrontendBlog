<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style2.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #021223, #3280ca);
    }

    .main-container {
      display: flex;
      flex-direction: column;
      width: 95%;
      max-width: 1200px; /* Increased max-width for larger screens */
      background: rgba(1, 16, 30, 0.85);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      gap: 30px;
      padding: 20px;
    }

    @media(min-width: 768px) {
      .main-container {
        flex-direction: row;
      }
    }

    .image-section {
      flex: 1.5; /* Adjusted flex to make the blue area bigger */
      background: url('https://images.pexels.com/photos/839443/pexels-photo-839443.jpeg?auto=compress&cs=tinysrgb&w=1200') no-repeat center center/cover;
      min-height: 400px;
    }

    .container {
      flex: 2; /* Increased flex to make the blue area bigger */
      padding: 30px;
      text-align: center;
      color: #7c1919;
    }

    .container h1 {
      font-family: 'Georgia', serif;
      font-size: 30px;
      color: #6d71e3;
      margin-bottom: 20px;
    }

    .container .blog-title {
      font-family: 'Times New Roman', serif;
      font-size: 40px;
      color: #d83f93e1;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      background-color: rgba(1, 8, 14, 0.5);
      padding: 60px;
      border-radius: 8px;
    }

    label {
      text-align: left;
      font-size: 18px;
      color: #e0e0e058;
    }

    input {
      padding: 15px;
      border: 1px solid #fff;
      border-radius: 4px;
      font-size: 18px;
      background-color: transparent;
      color: #ffffffdc;
      width: 100%;
      margin-top: 10px;
    }

    input::placeholder {
      color: #e9d9d93e;
    }

    button {
      padding: 10px 15px;
      background-color: #47d29f;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 21px;
      width: 80%; /* Set the width slightly smaller than input fields */
      max-width: 450px; /* Maximum width for the button */
      margin: 0 auto;
      margin-top: 15px;
    }

    button:hover {
      background-color: #75d8ea;
    }

    a {
      margin-top: 15px;
      display: inline-block;
      text-decoration: none;
      color: #007bff;
      font-size: 16px;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Adjustments for smaller screens */
    @media(max-width: 768px) {
      .main-container {
        flex-direction: column;
        padding: 10px;
      }

      .image-section {
        min-height: 250px;
        flex: 1;
      }

      .container {
        padding: 20px;
      }

      .container h1 {
        font-size: 28px; /* Smaller font for smaller screens */
      }

      .container .blog-title {
        font-size: 36px; /* Smaller font for smaller screens */
        margin-bottom: 20px;
      }

      form {
        padding: 40px;
      }

      button {
        font-size: 20px;
      }

      a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="image-section"></div>
    <div class="container">
      <h2 class="blog-title">Welcome to Our Blog Website</h2>
      <h1>LOGIN</h1>
      <form id="loginForm">
        <div>

          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div>

          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <button type="submit">Login</button>
      </form>
      <a href="signup.html">Don't have an account? Signup</a>
    </div>
  </div>
  <script src="script2.js"></script>
</body>
</html>
